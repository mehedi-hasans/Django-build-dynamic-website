{% extends "layouts.html" %}
{% block title %}
    Profile Page
{% endblock title %}
{% block content %}
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>My Profile</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>My Profile</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->

    <section id="contact" class="contact">
      <div class="container">

        <div class="row justify-content-center" data-aos="fade-up">

          <div class="col-lg-10">

            <div class="info-wrap">
              <div class="row">

                <div class="col-lg-6 info mt-4 mt-lg-0">
  
                  <h4>Details:</h4>
                  <p>Login By <b>{{user.username}}</b> </p>
                  <p>User Mail <b>{{user.email}}</b> </p>
                  
              
                </div>

                <div class="col-lg-6 info mt-4 mt-lg-0">
     
                  <h4><a href="{% url 'logout' %}">Log Out: </a></h4>
          
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
    

{% endblock %}
